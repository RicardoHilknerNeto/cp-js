<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <title>Trabalho JS</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="#">
                    <h2>Works</h2>
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input class="input-name" type="text" required>
                        <label for="text">Nome</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="briefcase-outline"></ion-icon>
                        <input class="input-department" type="text" required>
                        <label for="text">Departamento</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="help-outline"></ion-icon>
                        <input class="input-task" type="text" required>
                        <label for="text">O que eu tenho que fazer...</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="warning-outline"></ion-icon>
                        <input class="input-import" type="text" required>
                        <label for="text">Nível de importância</label>
                    </div>
                    <button class="button-add-task">Adicionar</button>
                </form>

                <div class="sub">
                    <h3>Nome | Departamento | Tarefa | Importancia | Valor</h3>
                </div>

                <ul class="list-tasks">
    
                </ul>
            </div>
        </div>
    </section>
</body>
<script src="/js/script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</html>
